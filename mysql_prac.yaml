- name: configure mysql server
  hosts: mysql
  become: yes
  vars:
    mysql_root_password: ExpenseApp@1


  tasks:

  - name: Install MySQL server
    ansible.builtin.package:
      name: mysql-server
      state: present

  - name: start and enable mysql server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes


  